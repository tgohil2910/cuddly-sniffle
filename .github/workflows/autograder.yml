name: Comprehensive Aggregation Autograding

on: [push]

jobs:
  grade:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install MongoDB Shell (mongosh)
      - name: Install MongoDB Shell
        run: |
          curl -fsSL https://pgp.mongodb.com/server-6.0.asc | \
            sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-6.0.gpg
          echo "deb [ signed-by=/usr/share/keyrings/mongodb-server-6.0.gpg ] \
            https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | \
            sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install mongodb

      # 3. Execution Phase: Run Student Scripts
      - name: Run Scenario 1 (Cities)
        run: mongosh mongodb://localhost:27017 scenario1.mongodb || true

      - name: Run Scenario 2 (E-commerce)
        run: mongosh mongodb://localhost:27017 scenario2.mongodb || true

      - name: Run Scenario 3 (Phones)
        run: mongosh mongodb://localhost:27017 scenario3.mongodb || true

      - name: Run Scenario 4 (University)
        run: mongosh mongodb://localhost:27017 scenario4.mongodb || true

      # 4. Verification Phase: Run the Master Grader
      - name: Run Autograder
        run: node verify_comprehensive.js
