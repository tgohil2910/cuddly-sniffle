name: Autograding
on: [push, workflow_dispatch]

jobs:
  autograde:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install mongodb

      - name: Run tests
        id: test
        run: echo "::set-output name=points::$(node .github/workflows/grade.js)"

      - name: Autograde
        uses: education/autograding@v1
        with:
          points: ${{ steps.test.outputs.points }}
          token: ${{ secrets.GITHUB_TOKEN }}